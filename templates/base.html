<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM2SPOTIFY-{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
  </head> 
<body class="text-light">
    <div class="header">
        <nav class="navbar navbar-expand-md bg-black" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand opacity-50" href="/">Am2Spotify</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="{{url_for('tutorial')}}">Tutorial</a>
                  {% if session['logged_in']%}
                    <a class="nav-link" href="{{url_for('playlists')}}">Playlists</a>
                    <a class="nav-link" href="{{url_for('importSongs')}}">Import Songs</a>
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    {% else %}
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </div>

    <div class="container-fluid bg-black p-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
        {% block body %}
        {% endblock %}
</div>

    <footer class="mt-auto py-3 text-white-50">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0">Â© 2023 Am2Spotify</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-center list-unstyled d-flex">
          <li class="ms-3"><a class="" href="https://twitter.com/TheOltaEgo"><i style="color:grey;" class="bi bi-twitter"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://linkedin.com/in/mahadi-sheriff"><i style="color:grey;" class="bi bi-linkedin"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://github.com/sheriifMahadi"><i style="color:grey;" class="bi bi-github"></i></a></li>
        </ul>
      </footer>
      <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
  </body>
</html>
